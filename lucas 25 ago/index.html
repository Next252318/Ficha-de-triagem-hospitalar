    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cadastro</title>
    </head>
    <body>
    <div class = "container">
        <h2>Ficha de Triagem hospitalar</h2>
<form action=""method = "post">
<fieldset>

    <legend> Dados pessoais</legend>

    <label for="">Nome:</label>
    <input type="text"name = "nome" required>
    <label for="">Idade:</label>
    <input type="number"name = "idade" required>
    <label for="">Sexo:</label>
    <select name="sexo" id="">
    <option value="Masculino"> Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="outros">outros</option>
    </select>

    <label for="">Data de nascimento:</label>
    <input type="date" name="data_nascimento">
    <label for="">CPF:</label>
    <input type="text"name ="cpf" required>
    <label for="">Telefone:</label>
    <input type="text"name="telefone" required><br><br>
    <label for="">Endereço:</label>
    <input type="text" name = "endereco">

</fieldset>
<fieldset>
    <legend>Informações Médicas</legend>
    <label for="">Sintomas:</label>
    <input type="text" name ="sintomas">
    <label for="">Inicio dos sintomas:</label>
    <input type="date" name ="inicio_sintomas">
    <label for=""> Doenças pré-existentes: </label>
    <input type="text" name="doencas_existentes">
    <label for="">Uso de medicamentos:</label>
    <input type="text" name= "uso_medicamentos">
    <label for="">Alergias:</label>
    <input type="text"name="alergias">

</fieldset>
<fieldset>
    <legend>Dados vitais</legend>

    <label for=""> Pressão arterial: </label>
    <input type="text"name= "pressao_arterial">
    <label for="">Temperatura (ºC):</label>
    <input type="text" name="temperatura">
    <label for="">Frequência Cardíaca (bpm):</label>
    <input type="text" name = "frequencia_cardiaca(bpm)">
    <label for="">Saturação de O<sub>²:</sub></label>
    <input type="text" name="saturacao_O2">

</fieldset>
<fieldset>
    <legend>Observações</legend>
    <input type="text" name="observacoes">
</fieldset>
<input type="submit"value= "Cadastrar Pasciente">
</form>
    </div>
    </body>
    </html>
